version: '3.8'
services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}  # Use official image
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434  # Point to native Ollama
      - WEBUI_SECRET_KEY=JansenIncSecret  # Use env variable or leave empty
      - ENABLE_COMMUNITY_SHARING=false  # Disable community sharing
      - ANONYMIZED_TELEMETRY=false  # Disable telemetry
      - DO_NOT_TRACK=true  # Disable tracking
      - SCARF_NO_ANALYTICS=true  # Disable analytics
    extra_hosts:
      - host.docker.internal:host-gateway  # Required for Mac to reach host
    restart: unless-stopped
volumes:
  open-webui: {}
  